language: cpp
compiler: gcc
sudo: false

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libboost-all-dev
      - build-essential
      - gcc-4.9
      - libmysql++-dev
      - libbz2-dev
      - libgmp3-dev
      - g++-4.9

# whitelist
branches:
 - master
 
before_script:
 - cd ghost
 
# Change this to your needs
script: 
 - cd ./src/utils/bncsutil/src/bncsutil 
 - make 
 - sudo make install 
 - cd ../../../StormLib/stormlib 
 - make
 - sudo make install 
 - cd ../../../
 - make
